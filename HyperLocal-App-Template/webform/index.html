<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/ico/favicon.png">
    <title>App Builder v0</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<div class="container marketing">
    <div class="col-md-5">

        <!-- company details -->
        <div class="form-divider">
            <legend>Company Details</legend>
            <input id="company" name="name" type="text" placeholder="Company name" class="input-xlarge app-input">
            <input id="address" name="address" type="text" placeholder="Address" class="input-xlarge app-input">
            <input id="phone" name="phone" type="text" placeholder="Phone" class="input-xlarge app-input">
            <input id="appID" name="appID" type="text" placeholder="BBWorld App ID" class="input-xlarge app-input">
        </div>

        <!-- social -->
        <div class="form-divider">
            <legend>Social</legend>
            <input id="bbmChannel" type="text" placeholder="BBM Channel" class="input-xlarge app-input">
            <input id="twitter" type="text" placeholder="Twitter username" class="input-xlarge app-input">
            <input id="facebook" onblur="getFacebookId();" type="text" placeholder="Facebook Page URL" class="input-xlarge app-input">
            <input id="foursquare" onblur="getFoursquareId();" type="text" placeholder="Foursquare venue id" class="input-xlarge app-input">
            <input id="shareText" type="text" placeholder="Share Text" class="input-xlarge app-input" maxlength="140">
        </div>

        <!-- tabs and urls -->
        <div id="tab-container">
            <legend>Tab
                <span class="tab-add" onclick="addTab();">+</span>
            </legend>
        </div>

        <div id="actions-container">
            <legend>Actions
                <span class="action-add" onclick="addActionItem();">+</span>
            </legend>
        </div>

        <div id="settings-container">
            <legend>Settings
                <span class="action-add" onclick="showSettings();">+</span>
            </legend>
            <div id="settings">
                <legend>Orientation</legend>
                <input type="radio" name="orientation" id="settings-portrait" value="portrait" checked>Portrait
                <br>
                <input type="radio" name="orientation" id="settings-landscape" value="landscape">Landscape
                <br>

                <legend>Pinch-to-Zoom</legend>
                <input type="radio" name="pinch" id="settings-pinch-on" value="true">On
                <br>
                <input type="radio" name="pinch" id="settings-pinch-off" value="false" checked>Off
                <br>
            </div>
        </div>

    </div>

    <!-- css overrides -->
    <div class="form-divider">
        <legend>CSS Overrides
            <span class="css-add" onclick="showCSS();">+</span>
        </legend>
        <textarea id="cssOverrides" placeholder="Add CSS Overrides" name="cssOverrides"></textarea>
    </div>

    <!-- Button -->
    <button onclick="processForm();" class="btn btn-success">Generate Settings!</button>
</div>

<script src="js/appbuilder.js"></script>
<script src="js/filesaver.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>

<!-- actions template -->
<script type="text/html" id="template-actions">
<div class = "action" >
<input id = "actionName"type = "text" class = "input-xlarge app-input" placeholder = "Action Name" >
<input id = "actionIcon"type = "text" class = "input-xlarge app-input" placeholder = "Icon" >
<input id = "actionURL"type = "text" class = "input-xlarge app-input" placeholder = "URL" >
</div>
</script>

<!-- tab template -->
<script type="text/html" id="template-tab">
<div class = "tab">
<input id = "tabName" type = "text" class = "input-xlarge app-input" placeholder = "Tab Name" >
<input id = "tabIcon" type = "text" class = "input-xlarge app-input" placeholder = "Icon" >
<input id = "tabURL" type = "text" class = "input-xlarge app-input" placeholder = "URL" >
</div>
</script>

<script>
    init();
</script>

</body>
</html>
